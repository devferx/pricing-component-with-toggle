<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Pricing component with toggle</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header--title">Our Pricing</h1>
        <div class="header__switch-container">
          <span class="header__switch-container--type-princing">Annually</span>
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label class="switch" for="checkbox"></label>
          <span class="header__switch-container--type-princing">Monthly</span>
        </div>
      </header>

      <section>
        <article>
          <h3>Basic</h3>
          <p>&dollar; 19.99</p>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button>Learn More</button>
        </article>

        <article>
          <h3>Professional</h3>
          <p>&dollar; 24.99</p>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button>Learn More</button>
        </article>
        <article>
          <h3>Master</h3>
          <p>39.99</p>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button>Learn More</button>
        </article>
      </section>
    </div>
    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>
